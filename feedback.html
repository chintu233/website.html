<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Feedback Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        .feedback-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }
        .feedback-form h2 {
            margin-top: 0;
        }
        .feedback-form label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        .feedback-form input[type="text"],
        .feedback-form input[type="email"],
        .feedback-form textarea,
        .feedback-form select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            resize: vertical;
        }
        .feedback-form input[type="submit"] {
            background-color: #28a745;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 15px;
        }
        .feedback-form input[type="submit"]:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <form class="feedback-form" action="/submit-feedback" method="post">
        <h2>Restaurant Feedback Form</h2>

        <!-- Basic Information -->
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="visit-date">Date of Visit:</label>
        <input type="date" id="visit-date" name="visit-date" required>

        <!-- Ratings -->
        <label for="food-quality">Food Quality:</label>
        <select id="food-quality" name="food-quality" required>
            <option value="">Select a rating</option>
            <option value="excellent">Excellent</option>
            <option value="good">Good</option>
            <option value="average">Average</option>
            <option value="poor">Poor</option>
        </select>

        <label for="service">Service:</label>
        <select id="service" name="service" required>
            <option value="">Select a rating</option>
            <option value="excellent">Excellent</option>
            <option value="good">Good</option>
            <option value="average">Average</option>
            <option value="poor">Poor</option>
        </select>

        <label for="ambience">Ambience:</label>
        <select id="ambience" name="ambience" required>
            <option value="">Select a rating</option>
            <option value="excellent">Excellent</option>
            <option value="good">Good</option>
            <option value="average">Average</option>
            <option value="poor">Poor</option>
        </select>

        <!-- Additional Comments -->
        <label for="comments">Additional Comments:</label>
        <textarea id="comments" name="comments" rows="4" placeholder="Your feedback..."></textarea>

        <!-- Submit Button -->
        <input type="submit" value="Submit Feedback">
    </form>

</body>
</html>
